<!DOCTYPE html>
<html lang="en" id="html">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./css/all.css" />
    <title>Login</title>
  </head>
  <body id="body">
    <header class="header">
      <h1 class="header-name">Login Form</h1>
      <div class="nav">
        <nav>
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="./login.html">Login</a></li>
          </ul>
        </nav>
        <a href="#" class="logo">
          <img src="./images/download.png" alt="Sirus" />
        </a>
      </div>
      <div class="humburger-menu">
        <i class="fa fa-bars"></i>
      </div>
    </header>
    <main id="main">
      <div class="content">
        <form action="#">
          <div class="logo-form">
            <img src="./images/me.jfif" alt="logo" />
          </div>
          <div class="title"></div>
          <div class="fields">
            <div class="field">
              <span class="fa fa-user"></span>
              <input type="username" name="user-name" placeholder="Username" />
            </div>
            <div class="field">
              <span class="fa fa-lock"></span>
              <input type="Password" name="pass-user" placeholder="Password" />
            </div>
          </div>
          <button class="but">Login</button>
          <div class="or">Or</div>
          <div class="icon-button">
            <span class="facebook"
              ><i class="fa-brands fa-facebook"></i> Facebook</span
            >
            <span class="google"
              ><i class="fa-brands fa-google"></i> Google</span
            >
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
